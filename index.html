<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fraction Simplification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Fraction simplification</h1>
            <h2 id="scoreBoard"></h2>
        </div>

        <div id="uiContanier">
            <div class="fractionContainer" id="Unsimplified">
                <!-- <div class="unit">
                    <input type="text" id="txtFullNumUnsimp" disabled>
                </div> -->
                <div class="fraction">
                    <input type="text" id="txtNumerUnsimp" disabled>
                    <hr>
                    <input type="text" id="txtDinomUnsimp" disabled>
                </div>
            </div>
            <div class="fractionContainer" id="equals">
                <p>=</p>
            </div>
            <div class="fractionContainer" id="Simplified">
                <!-- <div class="unit">
                    <input type="number" id="txtFullNumSimp">
                </div> -->
                <div class="fraction">
                    <input type="number" id="txtNumerSimp">
                    <hr>
                    <input type="number" id="txtDinomSimp">
                </div>
            </div>
        </div>
        <div><button id="btnCheck">check</button></div>
        
    </div>
</body>

</html>
